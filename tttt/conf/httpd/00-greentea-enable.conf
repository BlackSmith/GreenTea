    alias /media/ /data/greantea/web/tttt/media/
    alias /static/ /data/greantea/web/tttt/static/
    alias /gitweb/static/ /data/greantea/gitweb/static/
    ScriptAlias /gitweb /data/greantea/gitweb/gitweb.cgi/

    ProxyPreserveHost On
    ProxyPass /media !
    ProxyPass /static !
    ProxyPass /gitweb !

    ProxyPass / uwsgi://localhost:8080/
    ProxyPassReverse / uwsgi://localhost:8080/
</VirtualHost>
